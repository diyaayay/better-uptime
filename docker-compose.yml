services:
  postgres:
    image: postgres:16
    container_name: better-uptime-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-betteruptime}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-betteruptime}
      POSTGRES_DB: ${POSTGRES_DB:-betteruptime}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
